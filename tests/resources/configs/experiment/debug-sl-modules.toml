### DEBUGGING
debug = true
name = 'debug-experiment'

[model]
_classpath_ = 'path.to.Class'
condition_classes = 1

[data.args]
image_size = 128
recache = true
dataset = 'refics'
n_channels = 1
batch_size = 128
random_augmentations = true

[trainer]
precision = 32

# Slurm overrides for debugging
[slurm]
cuda = '11.4'
cpus_per_task = 2
mem_per_cpu = '4gb'
env_name = 'debug'
env_dir = '${as_path:"~/.conda/envs"}'
python_file = 'debug.py'
script_dir = '${oc.env:PWD}/slurm_scripts'
modules = ['gcc/9.3']                      # extra modules to load on hpg
